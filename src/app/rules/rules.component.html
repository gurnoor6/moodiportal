<div class="container image">
	<img src="{{coverimg}}">
</div>

<div class="container main-body">
	<h1 class="section-head">RULES AND REGULATIONS</h1>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<p class="description-text">{{rulesandregulations}}</p>
		</div>
	</div>
</div>

<div class="container prizes-section">
	<h1 class="section-head">PRIZES & LYP</h1>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<p class="description-text">{{prizes}}</p>
		</div>
	</div>
	
</div>

<div class="container">
	<h1 class="section-head">REGISTER NOW!</h1>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<form>
				<div class="form-group">
					<label class="form-label">Name</label>
					<input type="text" class="form-control" id="name-input">
				</div>

				<div class="form-group">
					<label class="form-label">College</label>
					<input type="text" class="form-control" id="college-input">
				</div>

				<div class="form-group">
					<label class="form-label">City</label>
					<input type="text" class="form-control" id="city-input">
				</div>

				<div class="form-group">
					<label class="form-label">Contact</label>
					<input type="text" class="form-control" id="contact-input">
				</div>

				<div class="form-group">
					<label class="form-label">Email</label>
					<input type="text" class="form-control" id="email-input">
				</div>

				<div class="form-group">
					<label class="form-label">Id Card</label>
					<input type="text" class="form-control">
				</div>

				<br>
				<button class="btn btn-lg btn-primary submit-button"> Submit</button>
			</form>
		</div>
	</div>
</div>
