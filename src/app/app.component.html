<div class="container">
	<div [@afterRoll]="positionOnPage" class="introPage">
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<div [@roll]="curStateIntroImg" (click)="changeIntroImageState()" (@roll.done)="getBasePage($event)" class="intro-img">
					<img id="intro-img" src="assets/midocs/logowithmasklayer.svg">
				</div>
			</div>
		</div>
	</div>

	<div [@letsGoExit]="'initial'" *ngIf="!showBasePage" class="letsGo" (click)="changeIntroImageState()">
		<div  class="row">
			<div  class="col-12 d-flex justify-content-center">
				<h1 class="introPageText">Let's Go</h1>
			</div>
		</div>
	</div>
</div>

<div [@afterRoll]="basePageState" *ngIf="showBasePage" class="base-page">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light ">
		  <!-- <a class="navbar-brand" routerLink=""><img src="assets/midocs/logowithmasklayer.svg" class="logo"></a> -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active text">
		        <a class="nav-link underline" href="#">FAQ</a>
		      </li>
		      <li class="nav-item text">
		        <a class="nav-link underline" href="#">Contact Us</a>
		      </li>
		      <li class="nav-item">
		      	<a class="nav-link" href="#"><img src="assets/midocs/milogo.svg" class="logosm"></a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</div>

	<div class="container image">
		<img src="{{coverimg}}">
	</div>
	<router-outlet #outlet="outlet"></router-outlet>
	<div class="container footer">
		<footer>
				<a href="" class="contactus"><img src="assets/midocs/facebook.svg"></a>
				<a href="" class="contactus"><img src="assets/midocs/instagram.svg"></a>
				<a href="" class="contactus"><img src="assets/midocs/twitter.svg"></a>
				<a href="" class="contactus"><img src="assets/midocs/linkedin.svg"></a>
				<a href="" class="contactus"><img src="assets/midocs/youtube.svg"></a>
		</footer>
	</div>
</div>
